<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="mainPanel.css" />
</head>

<body>
    <div>
        <button id="select-elements-btn">Select elements</button>
    </div>
    <div>
        <button id="accept-auto-select">Accept auto-selection</button>
        <button id="reject-auto-select">Reject auto-selection</button>
    </div>
    <div>
        <button id="zoom-out">Zoom out</button>
        <button id="zoom-in">Zoom in</button>
        <button id="zoom-prev">Previous</button>
        <button id="zoom-next">Next</button>
    </div>
    <div>
        <h3>Text search</h3>
        Contains:
        <input type="text" name="text-search-contains" id="text-search-contains" />
        <button id="submit-text-search-contains">Submit</button>
        <input type="checkbox" name="contains-exact" id="contains-exact" />

        <br>Starts with:
        <input type="text" name="text-search-starts" id="text-search-starts" />
        <button id="submit-text-search-starts">Submit</button>

        <br>Ends with:
        <input type="text" name="text-search-ends" id="text-search-ends" />
        <button id="submit-text-search-ends">Submit</button>
    </div>

    <script src="/lib/js/jquery-3.3.1.min.js"></script>
    <script src="/src/constants.js"></script>
    <script src="mainPanel.js"></script>
</body>

</html>
